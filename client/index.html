<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connect</title>
</head>

<body>
  <div id="root"></div>
  <script>
    window.onerror = function (msg, url, lineNo, columnNo, error) {
      const div = document.createElement('div');
      div.style.cssText = 'color: red; padding: 20px; background: #fff; position: fixed; inset: 0; z-index: 9999; overflow: auto; border: 5px solid red;';
      div.innerHTML = '<h1>Error Detected</h1>' +
        '<p><strong>Message:</strong> ' + msg + '</p>' +
        '<p><strong>URL:</strong> ' + url + '</p>' +
        '<p><strong>Line:</strong> ' + lineNo + '</p>' +
        '<p><strong>Column:</strong> ' + columnNo + '</p>' +
        '<pre>' + (error && error.stack ? error.stack : 'No stack trace') + '</pre>' +
        '<button onclick="this.parentElement.remove()">Close</button>';
      document.body.appendChild(div);
      return false;
    };
    window.onunhandledrejection = function (event) {
      const div = document.createElement('div');
      div.style.cssText = 'color: red; padding: 20px; background: #fff; position: fixed; inset: 0; z-index: 9999; overflow: auto; border: 5px solid orange;';
      div.innerHTML = '<h1>Unhandled Rejection</h1>' +
        '<p><strong>Reason:</strong> ' + event.reason + '</p>' +
        '<button onclick="this.parentElement.remove()">Close</button>';
      document.body.appendChild(div);
    };
  </script>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
